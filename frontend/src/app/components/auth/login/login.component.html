<form (ngSubmit)="onLogin()" #loginForm="ngForm" (change)="formError = ''">
  <div class="form-group mb-3">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      name="username"
      [(ngModel)]="userData.username"
      email
      required
      #username="ngModel"
    />
    <span class="text-danger small" *ngIf="!username.valid && username.touched"
      >Please enter a valid email</span
    >
  </div>
  <div class="form-group mb-3">
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      name="password"
      minlength="8"
      required
      [(ngModel)]="userData.password"
      #password="ngModel"
    />
    <span class="text-danger small" *ngIf="!password.valid && password.touched"
      >Password is not valid.(length must be greater than 8 character)</span
    >
  </div>
  <div class="d-flex align-items-center mb-5">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Submit
    </button>
    <a
      (click)="onTitleChange()"
      style="cursor: pointer"
      class="ms-auto text-decoration-none mt-auto"
      >New User? Sign Up</a
    >
  </div>
  <div class="text-danger small text-center" *ngIf="formError !== ''">
    {{ formError }}
  </div>
</form>
